<!DOCTYPE html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OTA Upgrade</title>

  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/base.css" rel="stylesheet">
  <link href="static/css/layer.css" rel="stylesheet">
  <link href="static/css/font-awesome.css" rel="stylesheet">
  <link href="static/css/patch.css" rel="stylesheet">
  <link href="static/css/bootstrap-table.css" rel="stylesheet">
  <link href="static/css/bootstrap-select.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="header"></div>
    <div class="row" id="content">
      <div class="col-md-2">
        <nav id="sidebar" class="">
          <!--Loading sidebar-->
        </nav>
      </div>
      <div class="col-md-10">
      <button id="addPatch"  class="btn btn-success" type="button"><span class="glyphicon glyphicon-plus"></span>Add</button>
      <button id="deletePatch"  class="btn btn-danger" type="button"><span class="glyphicon glyphicon-trash"></span>Delete</button>
      
        <table id="patch_table" class="table">
	        <thead>
	        	<tr>
	        		<th data-checkbox="true"></th>
		        	<th data-field="device">Device</th>
		            <th data-field="firmware">Firmware</th>
		            <th data-field="android">Android</th>
		            <th data-field="description">Description</th>
		            <th data-field="uploadtime" data-formatter="timeFormatter">Upload Time</th>
		        	<th data-field="xmlurl" data-formatter="downloadFormatter"></th>
	          	</tr>
	       	</thead>
        </table>
        
      </div>
    </div>
  </div>
  <div id="footer">
   	 Copyright Â© 2018-2020 All Rights Reserved.
  </div>
	<script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/patch.js" type="text/javascript"></script>
  	<script src="static/js/layer.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-select.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table-export.js" type="text/javascript"></script>
  	<script src="static/js/common.js" type="text/javascript"></script>
</body>
</html>
