<!DOCTYPE html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Add Apk</title>

<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/base.css" rel="stylesheet">
<link href="static/css/layer.css" rel="stylesheet">
<link href="static/css/font-awesome.css" rel="stylesheet">
<link href="static/css/store.css" rel="stylesheet">
<link href="static/css/bootstrap-select.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div id="header"></div>
		<div class="row" id="content">
			<div class="col-md-2">
				<nav id="sidebar" class="">
					<!--Loading sidebar-->
				</nav>
			</div>
			<div class="col-md-10">
				<button id="back" class="btn btn-default" type="button">back</button>
				<form class="form-horizontal">

					<ul id="myTab" class="nav nav-tabs" style="margin-bottom: 20px;">
						<li class="active"><a href="#base" data-toggle="tab">Create
								an app</a></li>

					</ul>
					<div class="tab-pane fade in active" id="base">
						<!-- 上传apk安装包 -->
						<div class="form-group">
							<label for="updateFile" class="col-sm-2 control-label">Upload
								package：</label>
							<div class="col-sm-10">
								<button class="btn btn-primary btn-sm" id="activeUploadFile"
									data-toggle="modal" type="button" value=""
									data-target="uploadFileModal">Upload package</button>
							</div>
						</div>

						<!-- 引用第三方连接下载apk安装包 -->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input id="apkURL3" type="checkbox"
										value="apkURL">Third-party download connection
									</label>
								</div>
							</div>

							<div id="apkURL" class="form-group displayNone">
								<label for="url" class="col-sm-2 control-label">URL：</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input type="text" class="form-control" id="apkdownload"
											placeholder="url"> <span
											class="red-star input-group-addon">*</span>
									</div>
								</div>
							</div>
						</div>


						<!-- 上传图标 -->
						<div class="form-group">
							<label for="updateFile" class="col-sm-2 control-label">Screenshot:</label>
							<div class="col-sm-10">
								<button class="btn btn-primary btn-sm" id="activeUploadIcon"
									data-toggle="modal" type="button" value=""
									data-target="uploadModalIcon">Screenshot</button>
							</div>
						</div>
						<!-- 应用分类 -->
						<div class="form-group">
							<label for="apkType" class="col-sm-2 control-label">APP
								Type：</label>
							<div class="col-sm-10">
								<select id="apkType" class="selectpicker"></select>
							</div>
						</div>

						<div class="form-group">
							<label for="apkName" class="col-sm-2 control-label">APP
								Name：</label>
							<div class="col-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" id="apkName"
										name="apkName" placeholder="APP Name"> <span
										class="red-star input-group-addon">*</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="apkVersionName" class="col-sm-2 control-label">Version
								Name：</label>
							<div class="col-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" id="apkVersionName"
										name="apkVersionName" placeholder="VersionName"> <span
										class="red-star input-group-addon">*</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="apkVersion" class="col-sm-2 control-label">Version
								Number：</label>
							<div class="col-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" id="apkVersion"
										name="apkVersion" placeholder="Version Number"> <span
										class="red-star input-group-addon">*</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="packageName" class="col-sm-2 control-label">Package
								Name：</label>
							<div class="col-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" id="packageName"
										name="packageName" placeholder="Package Name"> <span
										class="red-star input-group-addon">*</span>
								</div>
							</div>
						</div>

						<!-- APP信息描述 -->
						<div class="form-group">
							<label for="apkprofile" class="col-sm-2 control-label">Introduction：</label>
							<div class="col-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" id="apkprofile"
										placeholder="One sentence description"> <span
										class="red-star input-group-addon">*</span>
								</div>
							</div>
						</div>

						<!-- APP更新描述 -->
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">Update Description:</label>
							<div class="col-sm-10">
								<textarea id="description" class="form-control" rows="3"
									placeholder="Complete Introduction"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="submit" class="btn btn-default">Submit</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div class="modal modelModal" id="uploadFileModal" tabindex="-1"
		role="dialog" aria-labelledby="">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close closeBtn" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Upload installation package information</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group" id="passwordDiv">
							<div class="col-sm-10">
								<div class="input-group">
									<label>Select Upload Apk:</label> <input class="form-control"
										type="file" id="uploadFile">
								</div>
							</div>
						</div>
						<div class="progress progress-striped active"
							style="display: none">
							<div id="progressBarFile" class="progress-bar progress-bar-info"
								role="progressbar" aria-valuemin="0" aria-valuenow="0"
								aria-valuemax="100" style="width: 0%"></div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<div class="input-group">
									<input id="btnUploadFile" type="button" name="submit"
										class="btn btn-success" value="Upload" /> <input
										id="alreadyUploadFile" type="text" value="0"
										style="display: none" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="modal modelModal" id="uploadModalIcon" tabindex="-1"
		role="dialog" aria-labelledby="">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close closeBtn" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Upload Screenshot</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group" id="passwordDiv">
							<div class="col-sm-10">
								<div class="input-group">
									<label>Select Upload Screenshot:</label> <input
										class="form-control" type="file" id="uploadIcon">
								</div>
							</div>
						</div>
						<div class="progress progress-striped active"
							style="display: none">
							<div id="progressBarIcon" class="progress-bar progress-bar-info"
								role="progressbar" aria-valuemin="0" aria-valuenow="0"
								aria-valuemax="100" style="width: 0%"></div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<div class="input-group">
									<input id="btnUploadIcon" type="button" name="submit"
										class="btn btn-success" value="Upload" /> <input
										id="alreadyUploadIcon" type="text" value="0"
										style="display: none" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="footer">Copyright © 2018-2020 All Rights Reserved.</div>

	<script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/js/store.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-select.js" type="text/javascript"></script>
	<script src="static/js/common.js" type="text/javascript"></script>
	<script src="static/js/layer.js" type="text/javascript"></script>
</body>
</html>
