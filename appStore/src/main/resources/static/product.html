<!DOCTYPE html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ModelVersion Management</title>

  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/base.css" rel="stylesheet">
  <link href="static/css/layer.css" rel="stylesheet">
  <link href="static/css/font-awesome.css" rel="stylesheet">
  <link href="static/css/bootstrap-table.css" rel="stylesheet">
  <link href="static/css/bootstrap-select.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="header"></div>
    <div class="row" id="content">
      <div class="col-md-2">
        <nav id="sidebar" class="">
          <!--Loading sidebar-->
        </nav>
      </div>
      <div class="col-md-10">
     	<button id="add"  class="btn btn-success" type="button" data-toggle="modal" data-target="#addProductModal">
        <span class="glyphicon glyphicon-plus"></span>Add</button>
        <table id="product_table" class="table">
        	<thead>
	        	<tr>
		        	<th data-field="model">Model</th>
		            <th data-field="android">Android</th>
		            <th data-field="customer">Customer</th>
		            <!-- <th data-formatter="productStatusFun" data-field="status">Status</th> -->
		            <th data-formatter="productOperationFun" data-events="actionEvents">Operations</th>
	          	</tr>
        	</thead>
        </table>
      </div>
    </div>
  </div>
  <div id="footer">
    Copyright Â© 20018-2020 All Rights Reserved.
  </div>
  <!-- addModelModal -->
  <div class="modal modelModal" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addAccount">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeBtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add ModelVersion</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="addProduct_model" class="col-sm-2 control-label">Model:</label>
              <div class="col-sm-10">
              	<input type="text" class="form-control" style="width:220px" id="addProduct_model" placeholder="model">
              </div>
            </div>
            
            <div class="form-group">
              <label for="addProduct_android" class="col-sm-2 control-label">Android: </label>
              <div class="col-sm-10">
                <div class="input-group">
                  	<input type="text" class="form-control" style="width:220px" id="addProduct_android" placeholder="android">
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="addProduct_customer" class="col-sm-2 control-label">Customer: </label>
              <div class="col-sm-10">
                <div class="input-group">
                  	<input type="text" class="form-control" style="width:220px" id="addProduct_customer" placeholder="customer">
                </div>
              </div>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submit_addProduct" onclick="submit_addProductClick()">Submit</button>
          <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End addProductModal -->
  <!-- editProductModal -->
  <div class="modal" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeBtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editProductTitle">Edit ModelVersion</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
          <div class="form-group">
              <label for="editProduct_model" class="col-sm-2 control-label">Model:</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" id="editProduct_model" placeholder="Model">
                  <span class="red-star input-group-addon"></span>
                  <input type="text" class="form-control" style="display:none" id="editProduct_id">
                </div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="editProduct_android" class="col-sm-2 control-label">Android:</label>
              <div class="col-sm-10">
                <div class="input-group">
                  	<input type="text" class="form-control" id="editProduct_android" placeholder="Android">
                  	<span class="red-star input-group-addon"></span>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="editProduct_customer" class="col-sm-2 control-label">Customer:</label>
              <div class="col-sm-10">
                <div class="input-group">
                  	<input type="text" class="form-control" id="editProduct_customer" placeholder="Customer">
                  	<span class="red-star input-group-addon"></span>
                </div>
              </div>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="editProduct_Submit">Submit</button>
          <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End editGroupModal -->
	<script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-select.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table-export.js" type="text/javascript"></script>
	<script src="static/js/layer.js" type="text/javascript"></script>
  	<script src="static/js/common.js" type="text/javascript"></script>
	<script src="static/js/product.js" type="text/javascript"></script>
</body>
</html>
