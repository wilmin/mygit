<!DOCTYPE html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>APP Store Management</title>

<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/base.css" rel="stylesheet">
<link href="static/css/layer.css" rel="stylesheet">
<link href="static/css/font-awesome.css" rel="stylesheet">
<link href="static/css/advertisement.css" rel="stylesheet">
<link href="static/css/bootstrap-table.css" rel="stylesheet">
<link href="static/css/bootstrap-select.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div id="header"></div>
		<div class="row" id="content">
			<div class="col-md-2">
				<nav id="sidebar" class="">
					<!--Loading sidebar-->
				</nav>
			</div>

			<div class="col-md-10">
				<ul id="myTab" class="nav nav-tabs">
					<li class="active"><a id="linetwork" href="#appStore"
						data-toggle="tab">APP Store Configuration</a></li>
				</ul>
				<br />
				<div id="myTabContent" class="tab-content">
					<!-- APP商城配置信息 -->
					<div class="tab-pane fade in active" id="appStore">
						<div id="div_netword">
							<button id="addAppStoreButton" class="btn btn-success"
								type="button" data-toggle="modal"
								data-target="#addAppStoreModel">
								<span class="glyphicon glyphicon-plus"></span>Add
							</button>
							<table id="get_AppStore_table">
								<thead>
									<tr>
										<th data-field="model">Model</th>
										<th data-field="android">Android</th>
										<th data-field="customer">Customer</tdh>
										<th data-field="status" data-formatter="productStatusFun">Status</th>
										<th data-formatter="storeOperationFun"
											data-events="storeEvents">Operations</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
	<div id="footer">Copyright © 2018-2020 All Rights Reserved.</div>

	<!-- 编辑APP商城配置安装弹框 -->
	<!-- edit AppStoreModel -->
	<div class="modal" id="editStoreModel" tabindex="-1" role="dialog"
		aria-labelledby="editProductTitle">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close closeBtn" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="editProductTitle">Edit Store
						Configuration</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="editStore_ModelVersion"
								class="col-sm-2 control-label">ModelVersion:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" style="width: 220px"
									id="editStore_selectModelVersion" disabled="disabled">
							</div>
						</div>
						<!-- 隐藏的配置编号 -->
						<input type="text" class="form-control" style="display: none"
							id="editStore_id">
						<!-- 隐藏的机型版本编号 -->
						<input type="text" class="form-control" style="display: none"
							id="editModelVersion_id">
						<div class="form-group">
							<label for="editStore_appName" class="col-sm-2 control-label">AppName:</label>
							<div class="col-sm-10">
								<select name="StoreAPPName" id="editStore_selectAPPName"
									class="selectpicker">
									<option value="0">Please Select!</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="editStore_status" class="col-sm-2 control-label">Status:</label>
							<div class="col-sm-10">
								<div class="input-group">
									<select id="editStore_status" class="selectpicker">
										<option value="1">Open</option>
										<option value="0">Close</option>
									</select> <span class="red-star input-group-addon"></span>
								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="editStore_Submit">Submit</button>
					<button type="button" class="btn btn-default closeBtn"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- End edit AppStoreModel -->

	<!-- begin添加APP商城配置安装弹框 -->
	<!-- addAppStoreModel -->
	<div class="modal" id="addAppStoreModel" tabindex="-1" role="dialog"
		aria-labelledby="editProductTitle">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close closeBtn" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="editProductTitle">Add Store
						Configuration</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="addStore_ModelVersion" class="col-sm-2 control-label">ModelVersion:</label>
							<div class="col-sm-10">
								<select name="StoreAPPName" id="addStore_selectModelVersion"
									class="selectpicker">
									<option value="0">Please Select!</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="editStore_appName" class="col-sm-2 control-label">AppName:</label>
							<div class="col-sm-10">
								<select name="StoreAPPName" id="addStore_selectAPPName"
									class="selectpicker">
									<option value="0">Please Select!</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="addStore_status" class="col-sm-2 control-label">Status:</label>
							<div class="col-sm-10">
								<div class="input-group">
									<select id="addStore_status" class="selectpicker">
										<option value="1">Open</option>
										<option value="0">Close</option>
									</select> <span class="red-star input-group-addon"></span>
								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="addStore_Submit"
						onclick="submit_addStoreClick()">Submit</button>
					<button type="button" class="btn btn-default closeBtn"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- End addAppStoreModel -->

	<script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/common.js" type="text/javascript"></script>
	<script src="static/js/device.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-select.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table-export.js" type="text/javascript"></script>
	<script src="static/js/tableExport.js" type="text/javascript"></script>
	<script src="static/js/jquery.base64.js" type="text/javascript"></script>
	<script src="static/js/layer.js" type="text/javascript"></script>
</body>
</html>
