<!DOCTYPE html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>App Management</title>

<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/base.css" rel="stylesheet">
<link href="static/css/layer.css" rel="stylesheet">
<link href="static/css/font-awesome.css" rel="stylesheet">
<link href="static/css/store.css" rel="stylesheet">
<link href="static/css/bootstrap-table.css" rel="stylesheet">
<link href="static/css/bootstrap-select.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="header"></div>
		<div class="row" id="content">
			<div class="col-md-2">
				<nav id="sidebar" class="">
					<!--Loading sidebar-->
				</nav>
			</div>
			<div class="col-md-10">
				
				<button id="addApk"  class="btn btn-success" type="button">
					<span class="glyphicon glyphicon-plus"></span>Add
				</button>
				<button id="deleteStore"  class="btn btn-danger" type="button">
					<span class="glyphicon glyphicon-trash"></span>Delete
				</button>
				<table id="store_table" class="table">
					<thead>
						<tr>
							<th data-checkbox="true"></th>
							<th data-field="apkname">Apk Name</th>	
							<th data-field="typeName">Type</th> 
							<th data-field="apkversion">Version</th>
							<th data-field="apkversionname">VersionName</th>
							<th data-field="updateTime" data-formatter="timeFormatter">Upload Time</th>
							<th data-field="apkdownload" data-formatter="apkdownloadFormatter"></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<div id="footer">Copyright Â© 2018-2020 All Rights Reserved.</div>
	
	<script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-select.js" type="text/javascript"></script>
	<script src="static/js/bootstrap-table-export.js" type="text/javascript"></script>
	<script src="static/js/layer.js" type="text/javascript"></script>
	<script src="static/js/common.js" type="text/javascript"></script>
	<script src="static/js/store.js" type="text/javascript"></script>
</body>
</html>
